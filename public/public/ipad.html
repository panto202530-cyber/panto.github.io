<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>厨房 - 進捗管理</title>
  <style>
    body { font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Noto Sans JP', Arial; margin: 0; background: #fff; color: #111; }
    header { position: sticky; top: 0; background: #fff; padding: 12px; border-bottom: 1px solid #eee; display: flex; gap: 8px; align-items: center; }
    main { padding: 12px; }
    .tabs { display: flex; gap: 8px; }
    .tabs button { font-size: 18px; padding: 8px 12px; }
    .row { display: grid; grid-template-columns: 120px 1fr 80px 140px; gap: 8px; align-items: center; border-bottom: 1px solid #eee; padding: 8px 0; }
    .status { font-weight: 600; }
    .danger { background: #f33; color: #fff; }
    .warn { background: #ffb703; color: #111; }
  </style>
  <script>
    // iPadでの自動再生制約回避のためタップで音許可
  </script>
  <script type="module" src="panto.github.io/ipad.js"></script>
</head>
<body>
  <header>
    <div class="tabs">
      <button id="tabActive">処理中</button>
      <button id="tabDone">処理済み</button>
      <button id="toggleSound" class="warn">音を無効化</button>
    </div>
    <div style="margin-left:auto;display:flex;gap:8px;align-items:center;">
      <label for="eventSelect">営業日</label>
      <select id="eventSelect"></select>
    </div>
  </header>
  <main>
    <div id="list"></div>
  </main>
</body>
</html>
