<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
  <title>ホール - 注文</title>
  <style>
    body { font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Noto Sans JP', Arial; margin: 0; background: #fff; color: #111; }
    header { position: sticky; top: 0; background: #fff; padding: 12px; border-bottom: 1px solid #eee; }
    main { padding: 12px; }
    select, input, button { font-size: 18px; padding: 10px; }
    .row { display: flex; gap: 8px; align-items: center; margin: 8px 0; }
    .menu-item { border: 1px solid #eee; border-radius: 8px; padding: 8px; margin-bottom: 8px; }
    .menu-name { font-size: 18px; font-weight: 600; }
    .menu-ops { display: flex; gap: 8px; align-items: center; margin-top: 8px; }
    .list { margin-top: 8px; }
    .badge { background: #111; color: #fff; border-radius: 6px; padding: 2px 6px; font-size: 12px; }
    .footer { position: sticky; bottom: 0; background: #fff; padding: 12px; border-top: 1px solid #eee; display: flex; gap: 8px; }
    .danger { background: #f33; color: #fff; }
    .primary { background: #111; color: #fff; }
    .muted { color: #666; }
  </style>
</head>
<body>
  <header>
    <div class="row">
      <select id="eventSelect"></select>
      <select id="tableSelect"></select>
      <input id="headcount" type="number" min="1" value="2" style="width:90px" />
      <button id="startSession" class="primary">入店</button>
      <button id="closeBill">お会計</button>
      <button id="toggleTakeout">お持ち帰り</button>
    </div>
    <div id="sessionInfo" class="muted"></div>
  </header>
  <main>
    <h3>メニュー</h3>
    <div id="menuList"></div>
    <h3>この卓の注文</h3>
    <div id="orderList" class="list"></div>
  </main>
  
  <script type="module" src="/iphone.js"></script>
</body>
</html>
