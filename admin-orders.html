<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>管理 - 注文履歴</title>
  <style>
    body { font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Noto Sans JP', Arial; padding: 16px; background: #fff; color: #111; }
    table { border-collapse: collapse; width: 100%; }
    th, td { border: 1px solid #eee; padding: 6px; }
  </style>
</head>
<body>
  <h1>注文履歴</h1>
  <div style="margin-bottom:12px;">
    <button id="reload">再読込</button>
  </div>
  <div id="eventAdd" style="margin:12px 0; border:1px solid #eee; padding:8px;">
    <div style="margin-bottom:6px;"><b>営業日追加（iPad/ iPhone 側では追加不可）</b></div>
    日付: <input id="newEventDate" type="date"> 複製元: <select id="cloneFrom"></select>
    <button id="addEventBtn">営業日を追加</button>
  </div>
  <div style="margin:8px 0;">
    <button id="downloadCsv">CSVダウンロード</button>
  </div>
  <table>
    <thead><tr><th>注文時刻</th><th>卓番号</th><th>ID</th><th>人数</th><th>メニュー名</th><th>注文数</th><th>単価</th><th>支払い方法</th></tr></thead>
    <tbody id="tbody"></tbody>
  </table>
  <script type="module" src="/panto.github.io/admin-orders.js"></script>
</body>
</html>
